<ul>
    <li *ngFor="let item of distinctDays || []; let i = index"
        style="list-style: none; color:white;float: left; margin-left:35px; padding: 5px;"
        [style.backgroundColor]="this.colors[i].color">
        <span style="width: 30px;height: 20px;border: 1px solid black;">
        </span>
        {{item.weight}}
    </li>
</ul>
